<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- fa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>TO DO LIST</title>
</head>
<body>
    <div id="app" class="my_container">
        <div>
            <h1 class="pt-4 text-white text-center">WORK TO DO</h1>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <form class="d-flex align-items-center rounded border border-dark input mt-5" @submit.prevent="" >
                <input class="ms-2 rounded" type="text" id="task" required placeholder="inserisci una task" v-model="newTodo">
                <button @click="addTask" type="submit" class="fs-3 my_btn btn rounded">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
        </div>
        <div class="">
            <div class="todo_list">
                <ul>
                    <li v-for="todo in todoList">
                        {{todo.text}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
